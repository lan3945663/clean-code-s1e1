<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix schema"><a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1>Eisenhower matrix</h1>
    </header>
    <main class="app">
      <section class="new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__input" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="section-title">Todo</h3>
        <ul class="incomplete__list">
          <li class="incomplete__item task">
            <input class="task__checkbox" type="checkbox"><label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__btn task__btn_upd">Edit</button>
            <button class="task__btn task__btn_del"><img class="task__img-del" src="./remove.svg" alt=""></button>
          </li>
          <li class="incomplete__item incomplete__item_upd task">
            <input class="task__checkbox" type="checkbox"><label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__btn task__btn_upd">Save</button>
            <button class="task__btn task__btn_del"><img class="task__img-del" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-title">Completed</h3>
        <ul class="completed__list">
          <li class="completed__item task">
            <input class="task__checkbox" type="checkbox" checked><label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__btn task__btn_upd">Edit</button>
            <button class="task__btn task__btn_del"><img class="task__img-del" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
