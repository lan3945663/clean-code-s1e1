<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="logo">
      <img class="img-logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix schema"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1>Eisenhower matrix</h1>
    </header>
    <main class="app">
      <section>
        <h3 class="task-label-new">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="btn add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox"><label class="task-label">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="img-remove" src="./remove.svg" alt=""></button>
          </li>
          <li class="task-item edit-mode">
            <input class="input-checkbox" type="checkbox"><label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img class="img-remove" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input class="input-checkbox" type="checkbox" checked><label class="task-label">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="img-remove" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
